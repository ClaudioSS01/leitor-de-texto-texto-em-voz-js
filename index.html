<!DOCTYPE html>
<html>
<head>
    <title>Falar Texto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="texto" placeholder="Cole seu texto aqui">
        <br>
        <button onclick="falar()">Falar Texto</button>
    </div>

    <script>
        // Função para carregar o texto salvo do localStorage
        function carregarTexto() {
            const textoSalvo = localStorage.getItem('texto');
            if (textoSalvo) {
                document.getElementById('texto').value = textoSalvo;
            }
        }

        // Função para salvar o texto no localStorage
        function salvarTexto() {
            const texto = document.getElementById('texto').value;
            localStorage.setItem('texto', texto);
        }

        // Função para falar o texto
        function fale(texto) {
            let msg = texto;

            let speech = new SpeechSynthesisUtterance();
            speech.lang = "pt-br";
            speech.text = msg;
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;

            window.speechSynthesis.speak(speech);
        }

        // Função para falar o texto do campo de entrada
        function falar() {
            const texto = document.getElementById('texto').value;
            fale(texto);
            salvarTexto();
        }

        // Chamar a função para carregar o texto ao carregar a página
        window.addEventListener('load', carregarTexto);
    </script>
</body>
</html>
